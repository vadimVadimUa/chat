<div class="container-main">
    <div class="box">
        <div class="container-1">
            <span class="icon"><md-icon> search </md-icon></span>
            <input type="search" id="search" placeholder="Search..." ng-model="vm.searchText"/>
        </div>

        <select ng-change="vm.statusChange()" name="repeatSelect" id="repeatSelect" ng-model="vm.statusData.selected"
                class="btn-selected"
                ng-class="vm.statusData.selected == 0 ? 'green' : (vm.statusData.selected == 1 ? 'yellow' : 'red')">
            <option ng-repeat="option in vm.statusData.availableOptions" value="{{option.id}}">{{option.status}}</option>
        </select>
    </div>

    <md-content class="users-container">
        <md-list flex>
            <md-list-item ng-repeat="user in vm.users  | orderBy:'status'  | filter: { userName: vm.searchText } track by $index" ng-click="vm.selectUser(user)"
                          ng-class="{itemUser : user.newMessage, selectedIndex: vm.selectedUser===user.userId}">
                <h6>{{ user.userName }}</h6>
                <span flex></span>
                <span>{{uers.countUnread}}</span>
                <span class="user-status"
                      ng-class="user.status === 0 ? 'active-status' : ( user.status === 1 ? 'not-here-status' : 'not-active')"></span>
            </md-list-item>
        </md-list>
    </md-content>

    <div class="helper" layout="row" layout-align="center">
        <div flex="50">Online:  {{(vm.users|filter:{status : 0}).length}} </div>
        <div class="totalUsers" flex="50">Total: {{vm.users.length}}</div>
    </div>
    <div class="helper" layout="row" layout-align="center">
        <!--<span ng-class="!vm.isConnected?'warning-state':''">{{vm.isConnected?'Connected':'Not connected!'}}</span>-->
    </div>

</div>
