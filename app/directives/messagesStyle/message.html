<div layout="row" class="md-list-item-text message-item" flex layout-wrap>
    <div class="containerText" ng-class="message.userFlag ? 'myMessageStyle': 'anotherUserMessagesStyle'" flex>
        <span class="message-text" > {{ message.content }} </span>
    </div>
    <p flex="nogrow" title="{{ message.date| date:'yyyy-MM-dd HH:mm:ss' }}"> {{ message.date| date:'HH:mm' }} </p>
    <img ng-if="message.isSending" class="sending-message-spiner" ng-src="images/load.gif">
</div>
